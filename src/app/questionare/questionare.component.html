
<button mat-stroked-button (click)="openPopUp()" >Add Question</button>
<!-- <i class="material-icons" (click)="openPopUp()">add</i> -->
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>  
    <ng-container matColumnDef="Question">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> {{element.Question }} </td>
    </ng-container>
    <ng-container matColumnDef="Sequence">
      <th mat-header-cell *matHeaderCellDef> Sequence </th>
      <td mat-cell *matCellDef="let element"> {{element.Sequence }} </td>
    </ng-container>
    <ng-container matColumnDef="CreationDate">
      <th mat-header-cell *matHeaderCellDef> Last Updated </th>
      <td mat-cell *matCellDef="let element"> {{commonfunctions.calculateDiff(element.CreationDate )}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="editTemplate(element)" >edit</i>
    </ng-container>

    <ng-container matColumnDef="del">
        <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="deleteTemplate(element)">delete</i>
    </ng-container> 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
