
<div class="form-group" >
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)" [formControl]="inputFormControl">

    <button (click)="this.uploadFileToActivity()" [formControl]="inputFormControl">
        Submit
    </button>       
</div>

<h1 *ngIf="SubmissionError"> You already have submitted this assignment {{commonfunction.calculateDiff(this.Sub["SubmissionDate"]) </h1>
