
<div class="form-group" >
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)" [attr.disabled]="this.Sub.hasOwnProperty('ID')">

    <button (click)="this.uploadFileToActivity()" [attr.disabled]="this.Sub.hasOwnProperty('ID')">
        Submit
    </button>       
</div>

<h1>
    You already have submitted this assignment {{commonfunction.calculateDiff(this.Sub["SubmissionDate"])}}
</h1>
