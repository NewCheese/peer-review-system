
<button mat-stroked-button (click)="openPopUp()" >Add Students</button>
<button mat-stroked-button (click)="addStudents()" >Import CSV File
  <input type="file" class="upload" accept=".csv" (change)="changeListener($event.target.files)">
</button>
<!-- <i class="material-icons" (click)="openPopUp()">add</i> -->
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="StudentID">
      <th mat-header-cell *matHeaderCellDef> Student ID </th>
      <td mat-cell *matCellDef="let element"> {{this.setStudentID(element.StudentID) }} </td>
    </ng-container>  
    <ng-container matColumnDef="StudentName">
      <th mat-header-cell *matHeaderCellDef> Student Name </th>
      <td mat-cell *matCellDef="let element"> {{this.setStudentName(element.StudentID)}} </td>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" > {{this.setStatus(element.Status)}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
